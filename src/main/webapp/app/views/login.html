<form name="authentificationForm" ng-submit="save(authentificationForm, authentificationBean)" novalidate class="form-horizontal">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Identifiant</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="identifiant" placeholder="Identifiant" ng-model="authentificationBean.identifiant">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password" placeholder="Password" ng-model="authentificationBean.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
			<label>
				<input type="checkbox"> Se souvenir de moi
			</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" value="Se connecter" class="btn btn-primary">Se connecter</button>
		</div>
	</div>
</form>
