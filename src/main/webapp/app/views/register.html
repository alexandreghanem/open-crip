<form name="myForm" ng-submit="foo()" novalidate class="form-horizontal">
       
    <div class="form-group"> 
        <label class="col-sm-2 control-label">Prénom : </label>
         <div class="col-sm-4">
            <input name="prenom" type="text" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Nom : </label>
         <div class="col-sm-4">
            <input  name="nom" type="text" class="form-control col-md-3" required/>
        </div>
   </div>
   
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero : </label>
         <div class="col-sm-4">
            <input name="numero" type="number" class="form-control col-md-3" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Rue : </label>
         <div class="col-sm-4">
            <input name="rue" type="text" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Code Postal : </label>
         <div class="col-sm-4">
            <input name="codePostal" type="number" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Ville : </label>
         <div class="col-sm-4">
            <input name="ville" type="text" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Password : </label>
         <div class="col-sm-4">
            <input name="password" type="password" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password : </label>
         <div class="col-sm-4">
            <input name="confirmPassword" type="password" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">E-mail : </label>
         <div class="col-sm-4">
            <input name="mail" type="email" class="form-control" required/>
        </div>
    </div>
    
    <div class="form-group col-sm-3 control-label">
        <input type="submit" value="Envoyer" class="btn btn-primary"/>
    </div>

</form>
