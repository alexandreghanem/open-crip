<form name="registerForm" ng-submit="save(registerForm, registerBean)" novalidate class="form-horizontal">
       
    <div class="form-group"> 
        <label class="col-sm-2 control-label">Prénom : </label>
         <div class="col-sm-4">
            <input name="firstname" type="text" class="form-control" ng-model="registerBean.firstname"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Nom : </label>
         <div class="col-sm-4">
            <input  name="lastname" type="text" class="form-control col-md-3" ng-model="registerBean.lastname"/>
        </div>
   </div>
   
    <div class="form-group">
        <label class="col-sm-2 control-label">Numero : </label>
         <div class="col-sm-4">
            <input name="numero" type="number" class="form-control col-md-3" ng-model="registerBean.number"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Rue : </label>
         <div class="col-sm-4">
            <input name="rue" type="text" class="form-control" ng-model="registerBean.rue"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Code Postal : </label>
         <div class="col-sm-4">
            <input name="codePostal" type="number" class="form-control" ng-model="registerBean.codePostal"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Ville : </label>
         <div class="col-sm-4">
            <input name="ville" type="text" class="form-control" ng-model="registerBean.ville"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Password : </label>
         <div class="col-sm-4">
            <input name="password" type="password" class="form-control" ng-model="registerBean.password"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password : </label>
         <div class="col-sm-4">
            <input name="confirmPassword" type="password" class="form-control" ng-model="registerBean.confirmPassword"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">E-mail : </label>
         <div class="col-sm-4">
            <input name="mail" type="email" class="form-control" ng-model="registerBean.mail"/>
        </div>
    </div>
    
    <div class="form-group col-sm-3 control-label">
        <input type="submit" value="Envoyer" class="btn btn-primary"/>
    </div>
    
   </div>
</form>
